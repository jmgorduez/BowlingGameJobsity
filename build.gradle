plugins {
	id 'java'
	id 'jacoco'
	id 'application'
}

group = 'ec.com.jmgorduez.'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
mainClassName = 'ec.com.jmgorduez.BowlingGame.BowlingGameApplication'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'
	compileOnly 'org.projectlombok:lombok:1.18.6'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.6'

	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
	testImplementation 'org.mockito:mockito-core:3.0.0'
	testImplementation 'org.assertj:assertj-core:3.12.2'
}

test {
	useJUnitPlatform()
	testLogging {
		events 'passed', 'skipped', 'failed'
		exceptionFormat = 'full'
	}
	exclude '**/ec/com/jmgorduez/BowlingGame/BowlingGameApplicationTest*'
}

task integrationTest(type: Test) {
	useJUnitPlatform()
	testLogging {
		events 'passed', 'skipped', 'failed'
		exceptionFormat = 'full'
	}
	include '**/ec/com/jmgorduez/BowlingGame/BowlingGameApplicationTest*'
}